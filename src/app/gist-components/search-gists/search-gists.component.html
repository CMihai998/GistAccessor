<div class="wrap">
  <div class="search">
    <input type="text" class="searchTerm" placeholder="Username.." #usernameInput>
    <button (click)="searchGists(usernameInput.value)" class="searchButton">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
    <br>

<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Comments</th>
        <th>Crated at</th>
        <th>Updated at</th>
        <th>Forked by</th>
        <th>File type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gist of gists">
        <td>{{gist.id}}</td>
        <td>{{gist.comments}}</td>
        <td>{{gist.created_at}}</td>
        <td>{{gist.updated_at}}</td>
        <td>
          <ul>
            <li *ngFor="let owner of gist.forks_list">
              <img src="{{owner.avatar_url}}" width="32" height="32">
              {{owner.login}}
            </li>
          </ul>
        </td>
        <td>
          <ul>
            <li *ngFor="let file_type of gist.file_types">
              {{file_type}}
            </li>
          </ul>
       </td>
      </tr>
    <tbody>
  </table>
</div>
