<div class="wrap-search">
  <div class="search">
    <input type="text" class="searchTerm" placeholder="Username.." #usernameInput>
    <button (click)="searchGists(usernameInput.value)" class="searchButton">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
    <br>

<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Comments</th>
        <th>Crated at</th>
        <th>Updated at</th>
        <th>Forked by</th>
        <th>File type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gist of gists">
        <td>{{gist.id}}</td>
        <td>{{gist.comments}}</td>
        <td>{{gist.created_at}}</td>
        <td>{{gist.updated_at}}</td>
        <td>
          <div class="list-container">
            <ul>
              <li *ngFor="let owner of gist.forks_list">
                <img src="{{owner.avatar_url}}" width="32" height="32">
                {{owner.login}}
              </li>
            </ul>
          </div>
        </td>
        <td>
          <div class="list-container">
            <ul>
              <li *ngFor="let file_info of gist.files_info" (click)="showFileContent(file_info.raw_url)">
               <a href="{{file_info.raw_url}}" target="_blank">{{file_info.filename}}: {{file_info.type}}</a>
              </li>
            </ul>
          </div>
       </td>
      </tr>
    <tbody>
  </table>
</div>
